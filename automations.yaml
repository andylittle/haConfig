  alias: fan_us_timer
  trigger:
  - platform: state
    entity_id: switch.us_bath_fan
    to: 'on'
  action:
  - service: script.turn_on
    entity_id: script.us_bath_timer

- id: fan_us_timer_reset
  alias: fan_us_timer_reset
  trigger:
  - platform: state
    entity_id: switch.us_bath_fan
    to: 'off'
  action:
  - service: script.turn_off
    entity_id: script.us_bath_timer

- id: fan_ds_timer
  alias: fan_ds_timer
  trigger:
  - platform: state
    entity_id: switch.ds_bath_fan
    to: 'on'
  action:
  - service: script.turn_on
    entity_id: script.ds_bath_timer

- id: fan_ds_timer_reset
  alias: "fan_ds_timer_reset"
  trigger:
  - platform: state
    entity_id: switch.ds_bath_fan
    to: 'off'
  action:
  - service: script.turn_off
    entity_id: script.ds_bath_timer

- id: fan_skylight_timer
  alias: fan_skylight_timer
  trigger:
  - platform: state
    entity_id: switch.skylight_fan
    to: 'on'
  action:
  - service: script.turn_on
    entity_id: script.fan_timer

- id: fan_skylight_timer_reset
  alias: fan_skylight_timer
  trigger:
  - platform: state
    entity_id: switch.skylight_fan
    to: 'off'
  action:
  - service: script.turn_off
    entity_id: script.fan_timer

- id: fan_skylight_close    
  alias: fan_skylight_close
  trigger:
  - platform: state
    entity_id: switch.skylight_fan
    to: 'off'
    from: 'on'
  action:
  - service: switch.turn_off
    entity_id: switch.skylight

- id: fan_skylight_open    
  alias: fan_skylight_open 
  trigger:
  - platform: state
    entity_id: switch.skylight_fan
    to: 'on'
    from: 'off'
  action:
  - service: switch.turn_on
    entity_id: switch.skylight

- id: hotwater_timer
  alias: hotwater_timer
  trigger:
  - platform: state
    entity_id: switch.hotwater
    to: 'on'
  action:
  - service: script.turn_on
    entity_id: script.hotwater_timer

- id: hotwater_fan_ds_turnon
  alias: hotwater_fan_ds_turnon
  trigger:
    platform: numeric_state
    entity_id: sensor.master_shower_temp
    above: '92'
  action:
  - delay: '00:01:00'
  - service: switch.turn_on
    entity_id: switch.ds_bath_fan

- id: notification_close_house
  alias: notification_close_house
  trigger:
    platform: numeric_state
    entity_id: sensor.outside_temp
    above: '71'
  condition:
  - condition: time
    after: '06:00'
    #before: '17:15'
  - condition: state
    entity_id: switch.skylight 
    state: 'on'
  action:
  - service: notify.andy_text
    data:
      #title: 'Bathroom Fan Off text'
      message: 'time to close house'

- id: fan_on
  alias: Click Fan On 
  #initial_state: 'on'
  trigger:
    platform: event
    event_type: zha_event
    event_data:
      device_ieee: "00:15:8d:00:02:f8:16:4e"
      #command: click
      click_type: single
  action:
  - service: switch.turn_off
    entity_id: switch.ds_bath_fan
  - delay:
      seconds: 10 
  - service: switch.turn_on
    entity_id: switch.ds_bath_fan
  - delay:
      seconds: 3 
  - service: switch.turn_off
    entity_id: switch.ds_bath_fan
  - delay:
      seconds: 3
  - service: switch.turn_on
    entity_id: switch.ds_bath_fan


