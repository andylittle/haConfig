- id: alarm_off_shop_am
  alias: alarm_off_shop_am
  trigger:
  - platform: time
    at: 04:00:01
  condition:
  - condition: state
    entity_id: alarm_control_panel.shop_alarm
    state: armed_home
  action:
  - service: alarm_control_panel.alarm_disarm
    entity_id: alarm_control_panel.shop_alarm

- id: alarm_off_shop_keypad
  alias: alarm_off_shop_keypad
  trigger:
    platform: state
    entity_id: sensor.shop_door_alarm_type
    to: "19"
  action:
    service: alarm_control_panel.alarm_disarm
    entity_id: alarm_control_panel.shop_alarm


- id: alarm_off_home_am
  alias: alarm_off_home_am
  trigger:
  - platform: time
    at: 04:00:45
  condition:
  - condition: state
    entity_id: alarm_control_panel.home_alarm
    state: armed_home
  action:
  - service: alarm_control_panel.alarm_disarm
    entity_id: alarm_control_panel.home_alarm

- id: alarm_on_both_pm
  alias: alarm_on_both_pm
  trigger:
  - platform: time
    at: '20:00:45'
  condition:
  - condition: state
    entity_id: alarm_control_panel.home_alarm
    state: disarmed
  action:
  - service: alarm_control_panel.alarm_arm_home
    entity_id: alarm_control_panel.home_alarm
  - service: alarm_control_panel.alarm_arm_home
    entity_id: alarm_control_panel.shop_alarm

- id: coop_door_open
  alias: coop_door_open
  trigger:
  - platform: sun
    event: sunrise
    offset: "+0:20:00"
  action:
  - service: switch.turn_on
    entity_id: switch.coop_door
  - service: notify.andy_text
    data:
      message: 'Chickens automatically released'
  - service: notify.sarah_text
    data:
      message: 'Chickens automatically released'

- id: coop_door_close
  alias: coop_door_close
  trigger:
  - platform: sun
    event: sunset
    offset: "+00:15:00"
  action:
  - service: switch.turn_off
    entity_id: switch.coop_door


- id: lamp_on_lr_am
  alias: lamp_on_lr_am
  trigger:
  - platform: time
    at: '04:00:45'
  action:
  - service: scene.turn_on
    entity_id: scene.lr_dim

- id: lamps_off_both_am
  alias: lamps_off_both_am
  trigger:
  - platform: sun
    event: sunrise
    offset: "+00:15:00"
  action:
    service: scene.turn_on
    entity_id: scene.lr_br_off

    
- id: lamp_on_lr_pm
  alias: lamp_on_lr_pm
  trigger:
  - platform: sun
    event: sunset
    offset: "-00:30:00"
  condition:
  - condition: time
    before: '17:15'
  
  action:
  - service: scene.turn_on
    entity_id: scene.lr_dim



- id: lamp_off_lr_pm
  alias: lamp_off_lr_pm_19:30
  trigger:
  - platform: time
    at: '19:30:00'
  action:
    service: scene.turn_on
    entity_id: scene.lr_off


- id: pm_house_outside_on_dim
  alias: pm_house_outside_on_dim
  trigger:
  - platform: sun
    event: sunset
    offset: "+00:15:00"
  action:
  - service: scene.turn_on
    entity_id: scene.house_outside_dim

- id: house_outside_off
